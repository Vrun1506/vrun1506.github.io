<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .navbar {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar a, .dropdown {
            display: inline-block;
            font-size: 18px;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown .dropbtn {
            font-size: 18px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 20;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Container for squares */
        .squares-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(2, 200px);
            gap: 50px;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 100px;
        }

        /* Individual square styling */
        .square {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ddd;
            overflow: hidden;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Semi-transparent overlay with link */
        .overlay {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .overlay a {
            color: white;
            text-decoration: none;
        }

        .overlay:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Homepage</a>
    <a href="aboutme.html">About Me</a>
    <div class="dropdown">
        <button class="dropbtn">Projects 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="webdevprojects.html">HTML, CSS and JavaScript</a>
        </div>
    </div> 
    <a href="contacts.html">Contacts</a>
</div>

<div class="squares-container">
    <div class="square">
        <img src="SAPC.png">
        <div class="overlay">
            <a href="https://github.com/Vrun1506/SecretAgentPrep-Chess">Python Chess</a>
        </div>
    </div>

    <!-- Square 2 -->
    <div class="square">
        <img src="robfram.png">
        <div class="overlay">
            <a href="https://github.com/Vrun1506/StockTicker">Stock Ticker</a>
        </div>
    </div>

    <!-- Square 3 -->
    <div class="square">
        <img src="notebook.jpeg">
        <div class="overlay">
            <a href="https://github.com/Vrun1506/DictionaryNotebook">Dictionary Notebook</a>
        </div>
    </div>

    
    <div class="square">
        <img src="tkinter.jpeg">
        <div class="overlay">
            <a href="https://github.com/Vrun1506/TKINTERPROJECT">Tkinter game</a>
        </div>
    </div>


    <div class="square">
        <img src="comingsoon.jpg">
        <div class="overlay">
            <a href="">Coming soon!</a>
        </div>
    </div>
</div>
<br>
<br>

</body>
</html>
